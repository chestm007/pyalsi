python3_install: &python3_install
  run:
    name: install in virtualenv
    command: |
      pip3 install virtualenv
      python3 -m venv venv
      . /venv/bin/activate
      pip3 install .

python3_test: &python3_test
  run:
    name: run tests
    command: |
      . venv/bin/activate
      pip3 install pytest
      cd tests
      python3 -m pytest

deploy: &deploy
  run:
    name: deploy to pypi
    command: |
      . venv/bin/activate
      . venv/bin/activate
      echo -e "[pypi]" >> ~/.pypirc
      echo -e "username = chestm007" >> ~/.pypirc
      echo -e "password = $PYPI_PASSWORD" >> ~/.pypirc

      pip3 install twine
      python3 setup.py sdist
      twine upload dist/*

version: 2
jobs:
  python2.7:
    docker:
      - image: circleci/python:2.7.16-stretch
    working_director: ~/repo
    steps:
      - run:
          name: install virtualenv
          command: sudo pip2 install virtualenv
      - checkout
      - run:
          name: install in virtualenv
          command: |
            python2 -m virtualenv venv
            . venv/bin/activate
            pip2 install pytest
            pip2 install .
            cd tests
            python2 -m pytest
  python3.5:
    docker:
      - image: circleci/python:3.5.7-stretch
    working_director: ~/repo
    steps:
      - checkout
      - <<: *python3_install
      - <<: *python3_test
  python3.6:
    docker:
      - image: circleci/python:3.6.8-stretch
    working_director: ~/repo
    steps:
      - checkout
      - <<: *python3_install
      - <<: *python3_test
  python3.7:
    docker:
      - image: circleci/python:3.7.3-stretch
    working_director: ~/repo
    steps:
      - checkout
      - <<: *python3_install
      - <<: *python3_test
  python3.8:
    docker:
      - image: circleci/python:3.8.0a3-stretch
    working_director: ~/repo
    steps:
      - checkout
      - <<: *python3_install
      - <<: *python3_test

  deploy:
    docker:
      - image: circleci/python:3.7.3-stretch
    working_director: ~/repo
    steps:
      - checkout
      - <<: *python3_install
      - <<: *python3_test
      - <<: *deploy

workflows:
  version: 2
  build_and_test:
    jobs:
      - python2.7
      - python3.5
      - python3.6
      - python3.7
      - python3.8
      - deploy:
          requires:
            - python2.7
            - python3.5
            - python3.6
            - python3.7
            - python3.8
          filters:
            tags:
              only: /[0-9]+(\.[0-9]+)*/
            branches:
              ignore: /.*/
